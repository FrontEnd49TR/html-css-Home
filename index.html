<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cat-styles.css"> <!-- .html link to file .css-->
    <link rel="shortcut icon" href="images/icon_cat.png" type="image/x-icon">
    <title>CatRam Eugene Kuzenko </title>
</head>
<body>
    <header class="logo">
        CatRam
    </header>
    <main class="main-class hidden"> <!--two classes separated by a space -->
        <audio
            id="audio" src="">   <!--  id audio  src 
            may not be filled. You may not even write it.
                                default is srs-->
            Your browser does not support the audio element.  <!-- if the browser does not read the audio-->
        </audio>
        <section class="details-container">
            <button class="hide-button" onclick="hideDetails()">Hide Details</button>
            <div class="div-class">  <!-- selection for the relativity of one to the other -->
                <!--adding a button / onclick operation survive function-->
                <!--<button class="hide-button" onclick="hideDetails()">Hide Details</button> -->
            <img src="images/abyssinian_cat.jpg" class="details-image">
            <span class="details-title">The Abyssinian breed 
                is an elegant, medium-sized cat with strong, 
                graceful bodies and long, slender legs.</span>
            </div>

            <!-- class= classes for control in .css file -->
        </section>
        <ul class="thumbnails-list"> <!-- ul - list creation -->
            <li class="thumbnails-item"> <!--  li - list items -->
                <!-- data- getting attribute and calling in .js file -->
                <a href="#" class="thumbnails-anchor" data-details-image="images/abyssinian_cat.jpg" 
                                                      data-details-title="Abyssinian cat"
                                                      data-sound="audio/Cat Meowing - QuickSounds.com.mp3">
                    <img src="images/abyssinian_cat.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Abyssinian</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/american_wirehair.png" 
                                                      data-details-title="American Bobtail cat Breed"
                                                      data-sound="audio/Cat Meows - QuickSounds.com.mp3">
                    <img src="images/american_wirehair.png" class="thumbnails-image">
                    <span class="thumbnails-title">American</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_asian.jpg" 
                                                      data-details-title="Asian cat"
                                                      data-sound="audio/Cat Purring 3 - QuickSounds.com.mp3">
                    <img src="images/cat_asian.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Asian</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_australian_mist.jpg" 
                                                      data-details-title="Cat Australian Mist"
                                                      data-sound="audio/Cat Purring and Licking - QuickSounds.com.mp3">
                    <img src="images/cat_australian_mist.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Australian</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_balinese.jpg" 
                                                      data-details-title="Balinese-Javanese cat Breed"
                                                      data-sound="audio/Kitten Hiss - QuickSounds.com.mp3">
                    <img src="images/cat_balinese.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Balinese</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_turkish_van.jpg" 
                                                      data-details-title="Turkish Van cat Breed"
                                                      data-sound="audio/Kitten Meows - QuickSounds.com.mp3">
                    <img src="images/cat_turkish_van.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Turkish</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_tonkinese.jpg" 
                                                      data-details-title="Tonkinese cat Breed"
                                                      data-sound="audio/Kitten Purr - QuickSounds.com.mp3">
                    <img src="images/cat_tonkinese.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Tonkinese</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_tiffanie.jpg" 
                                                      data-details-title="Chantilly-Tiffanie cat"
                                                      data-sound="audio/Kittens - QuickSounds.com.mp3">
                    <img src="images/cat_tiffanie.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Tiffanie</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_somali.jpg" 
                                                      data-details-title="Somali cat Breed"
                                                      data-sound="audio/Purring Cat - QuickSounds.com.mp3">
                    <img src="images/cat_somali.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Somali</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/cat_snowshoe.jpg" 
                                                      data-details-title="Snow Shoe cat"
                                                      data-sound="audio/Two Cats Meowing - QuickSounds.com.mp3"> 
                    <img src="images/cat_snowshoe.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Snowshoe</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/index.js">  /* connection to .js file */
    </script>
</body>
</html>
