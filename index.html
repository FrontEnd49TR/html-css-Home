<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/forms_employee.jpeg">
    <link rel="stylesheet" href="styles/forms.css">
    <title>Employee DataBase</title>
</head>

<body>
    <form id="employee-form" onsubmit="onSubmit(event)" class="form-class">

        <div class="two-inputs">
            <input class="text" name="employee_name" placeholder="Enter employee name" required>
            <input class="email" name="Email" placeholder="Enter email" required>
        </div>

        <div class="date-label">
            <label>Enter birthdate </label>
            <input type="date" name="birthDate" placeholder="birthDate" onchange="onChangeBirthday(event)" required>
        </div>

        <div class="two-inputs">
            <select name="department" required>
                <option value hidden selected disabled>
                    --Select Department--
                </option>
                <option value="QA">QA</option>
                <option value="Development">Development</option>
                <option value="Management">Management</option>
                <option value="Audit">Audit</option>
            </select>

            <input type="number" name="salary" placeholder="Enter salary" onchange="onChangeSalary(event)" required>
        </div>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

        <div class="alert-class"></div>

    </form>
    <script src="src/forms.js"></script>
</body>

</html>
