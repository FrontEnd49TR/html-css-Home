<!-- Eugene Kuzenko
    
    1.	Write application for presenting the books in a small library
1.1.	Application should comprise of the following files
1.1.1.	Index.html - HTML content for presenting the data on the 
        Browser window with connection to library.css and main.js described below
1.1.2.	styles/library.css -CSS file with styles 
1.1.3.	src/main.js - module containing UI stuff 
1.1.4.	src/data/library.js - module with exported class Library containing the 
        field “books” as array of the book objects and the following methods
1.1.4.1.	constructor()  creating field this.books = []
1.1.4.2.	addBook(book) adding a given book object to the library
1.1.4.3.	 getAllBooks() returning array of all book objects
1.1.4.4.	getAuthorBooks(author) returning array of the books written by a given author
1.1.4.5.	 getBooksByPages(pagesFrom, pagesTo) returning array of the books having amount
         of the pages in the range from pagesFrom (inclusive) to pagesTo(excusive)    
1.2.	Application should perform the following functionality
1.2.1.	Adding new book in library
1.2.2.	Presenting all the books
1.2.3.	Presenting the books written by a given author
1.2.4.	Presenting the books having the number of the pages in a given range
1.3.	UI requirements
1.3.1.	At the WEB page loading there should appear four buttons in accordance with the 
        functionality described in 1.2
1.3.2.	Adding book
1.3.2.1.	Form with the following required input fields
1.3.2.1.1.	Book title (type text with no a validation)
1.3.2.1.2.	Author (type text with no a validation)
1.3.2.1.3.	Genre (select from the options defining the possible genres, such as “Fantasy”, “Roman”, etc.)
1.3.2.1.4.	Publishing date (type date with the date validation, the date should be in the 
            range from 1980-01-01 to the current date
1.3.2.1.5.	Number of the pages (type number with the validation of the range [50 – 2000])
1.3.2.2.	Presenting all the books
1.3.2.2.1.	  Scrolled list of the book data in row
1.3.2.3.	Presenting the books written by an author
1.3.2.3.1.	Input field (required) for typing the author's name
1.3.2.3.2.	 Button “search” in row with the input field
1.3.2.3.3.	Hitting the button should trigger showing the list of the book data written by the inputted author
1.3.2.4.	Presenting the books having the number of the pages in a range
1.3.2.4.1.	 Two input fields for typing pages “from” and pages “to” with the validation of that
             pages “to” should be greater than pages “from”
1.3.2.4.2.	Buttons “Search” and “Reset” under the input fields
1.3.2.4.3.	 Hitting the button “Search” should trigger showing the list of the book data having the 
                specified range of the pages  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/images/library_icon.png">
    <link rel="stylesheet" href="/styles/library.css">
    <title>Book Library</title>
</head>

<body>
    <div class="main-buttons-class">
        <button class="button-main-menu-class">Adding new book</button>
        <button class="button-main-menu-class">Presenting all the books</button>
        <button class="button-main-menu-class">search for books by author</button>
        <button class="button-main-menu-class">search for books by number of pages</button>
    </div>

    <!-- *****************************  Section 0  // Add Boks Form ************************* -->
    <section id="add-book-id" hidden>
        <header class="header-class">
            Add books to the library
        </header>
        <form id="add-books-form-id">

            <div class="two-sections-class">
                <input name="book_title" type="text" placeholder="Enter Book Title" required>
                <input name="book_author" type="text" placeholder="Enter Author" required>
            </div>

            <div class="two-sections-class">
                <p>Enter publishing date</p>
            </div>
            <div class="two-sections-class">
                <input id="date-input-id" name="book_date" type="date" required>
            </div>

            <div class="two-sections-class">
                <select name="book_genre">
                    <option value hidden selected disabled>
                        -- Select Genre --
                    </option>
                    <option value="Crime">Crime</option>
                    <option value="Detective fiction">Detective fiction</option>
                    <option value="Science fiction">Science fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance novel">Romance novel</option>
                </select>

                <input id="book-pages-id" name="book_pages" type="number" placeholder="Enter number of the pages"
                    required>
            </div>
            <div class="button-submit-class">
                <button class="btn-sbm-class" type="submit">Submit</button>
                <button class="btn-sbm-class" type="reset">Reset</button>

            </div>
        </form>
    </section>

    <!-- ******************************* Section 1  // Present All Books *********************** -->
    <section id="show-all-books-id" hidden>
        <span>bbb</span>
    </section>

    <!-- ****************************  Section 2   //  Search by Author ******************* -->
    <section id="search-by-author-id" hidden>
        <span>ccc</span>
    </section>

    <!-- *********************************  Section 3 //  Search by pages ********************** -->
    <section id="search-by-pages-id" hidden>
        <span>dddd</span>
    </section>
    <!-- ******************************************************************************** -->


    <script src="src/main.js" type="module"></script>
</body>

</html>
